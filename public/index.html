<html> 
    <head>
        <meta charset="utf-8">
        <title>ScooterSearch</title>
        <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>ScooterSearch</h1>
        <div id = "homepage">
            <h1>Find a scooter in your area</h1>
            <div id = "scooters"></div>
        </div>
        
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

        <!-- Create React Component -->
        <script type="text/babel">
        var Scooters=React.createClass ({
            // Create initial state
            getInitialState: function() {
                return({
                    scooters:[]
                });
            },

            // form for scooter search
            render:function(){
                var scooters = this.state.scooters;
                scooters = scooters.map(function(scooters, index){
                    return(
                        <li key={index}>
                            <span className="longitude">{scooter.obj.geometry.lat}</span>
                            <span className="latitude">{scooter.obj.geometry.lng}</span>
                            <span className="distance">{Math.floor(scooter.dis/1000)} km</span>    
                        </li>
                    )
                });
                return(
                    <div id="scooter-container">
                        <form id="search" onSubmit={this.handleSubmit}>
                            <label>Enter your latitude </label>
                            <input type="text" ref="lat" placeholder="latitude" required/>
                            <label>Enter your longitude </label>
                            <input type="text" ref="lng" placeholder="longitude" required/>
                            <label>Enter your radius </label>
                            <input type="text" ref="rad" placeholder="radius" required/>
                            <label>Enter your limit </label>
                            <input type="text" ref="lim" placeholder="limit" required/>
                            <input type="submit" value="Find Scooters"/>
                        </form>
                    </div>
                );
            },
            handleSubmit: function(e){
                e.preventDefault();
                var lng = this.refs.lng;
                var lat = this.refs.lat;
                var maxDistance = this.refs.rad;
                var limit = this.refs.lim;
                // query api
                fetch(
                '/api/scooters?lng=' + lng 
                + '&lat=' + lat
                + '&limit=' + limit
                + '&maxDistance=' + maxDistance
                ).then(function(data){ // get information as json
                    return data.json();
                }).then(json => { // set state of component to json data
                    this.setState({
                        scooters:json
                    });
                }); 
            }
        });

        ReactDOM.render(<Scooters/>,document.getElementById('scooters'));

        </script>
    </body>
</html>
